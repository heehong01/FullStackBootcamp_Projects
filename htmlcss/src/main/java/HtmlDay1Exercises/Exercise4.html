<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<h1>Registration Page</h1>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first name" placeholder="Enter your first name"/><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last name" placeholder="Enter your last name"/><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"/><br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" placeholder="Enter a password"/><br>

    <label>Confirm Password</label>
    <input type="password" id="confirm_password" placeholder="Confirm Password" /><br>

    <label>Gender</label>
    <label>Male:</label>
    <input type="radio" id="Male" name="Male"/>
    <label>Female:</label>
    <input type="radio" id="Female" name="Female"/><br>

    <label>Date of Birth</label>
    <input type="date" id="DOB"/><br>

    <label>Habits: </label>
    <label>You like sports</label>
    <input type="checkbox" id="likeSports"/>
    <label>You like to eat</label>
    <input type="checkbox" id="likeEat"/>
    <label>You like to sleep</label>
    <input type="checkbox" id="likeSleep"/><br>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
