<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Exercise</title>
    <style>
        body {
            background-color: chartreuse;
        }
        .sub-container {
            background-color: white;
            width: 400px;
            height: 500px;
            margin: auto;
        }
        .login{
            margin:auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row sub-container">
        <form class="login-form" action="">
            <div class="login">
                <div class="col user">
                    <input type="text" placeholder="Username">
                </div>
                <div class="col pass">
                    <input type="password" placeholder="Password">
                </div>
                <div class="col login">
                    <input type="submit" placeholder="LOGIN">
                </div>
            </div>


        </form>
    </div>
</div>

</body>
</html>
