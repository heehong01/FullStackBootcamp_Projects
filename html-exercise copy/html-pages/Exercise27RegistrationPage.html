<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration Page</h1>
<form>
    <br/><label for="FirstName">First Name</label>
    <input id="FirstName" placeholder="Enter your First Name" type="text" name="FirstName" required/>

    <br/><label for="LastName">Last Name</label>
    <input id="LastName" placeholder="Enter your Last Name" type="text" name="LastName" required/>

    <br/><label for="Email">Email</label>
    <input id="Email" placeholder="Enter your email" type="email" name="Email"/>

    <br/><label for="Password">Password</label>
    <input id="Password" placeholder="Enter your password" type="password" name="Password"/>

    <br/><label for="ConfirmPassword">Confirm Password</label>
    <input id="ConfirmPassword" placeholder="Confirm your password" type="password" name="ConfirmPassword"/>

    <br/><label>Gender </label>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male"/>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"/>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other"/>

    <br/><label for="DOB">Date of Birth</label>
    <input id="DOB" type="date" name="DOB"/>

    <br/><label>Habits</label>
    <label>You like Sports</label>
    <input type="checkbox" name="habits" id="LikeSports" value="You like Sports"/>
    <label>You like to Eat</label>
    <input type="checkbox" name="habits" id="LikeEat" value="You like to Eat"/>
    <label>You like to Sleep</label>
    <input type="checkbox" name="habits" id="LikeSleep" value="You like Sleep"/>

    <br/><input name="Register" type="submit" value="Register" />
</form>
</body>
</html>
