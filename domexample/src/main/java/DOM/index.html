<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
<div class="row">
    <form id="registerForm" class="col" action="submit.html">
        <h1>Register</h1>
        <div></div>
        <h6>Insert your account information</h6>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input class="form-control" type="text" placeholder="username" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
            <input class="form-control" type="email" placeholder="email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i></span>
            <input id="registerPassword" class="form-control" type="password" placeholder="password" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4"><i class="bi bi-key-fill"></i></span>
            <input id="registerPasswordConfirm" class="form-control" type="password" placeholder="repeat password" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeTerms">
            <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms of Use</a></label>
        </div>
        <input id="registerSubmit" type="submit" class="btn text-white">
    </form>
    <form id="loginForm" class="col" action="submit.html">
        <h1>Login</h1>
        <div></div>
        <h6>Login using social network:</h6>
        <div class="container">
            <div class="row">
                <a class="col btn btn-primary" href=""><i class="bi bi-facebook"></i> Sign in with Facebook</a>
                <a id="twitterLogin" class=" col btn"  href=""><i class="bi bi-twitter "></i> Sign in with Twitter</a>

            </div>
        </div>
        <h6>Or insert your account information:</h6>
        <div class="container">
            <div class="row">
                <div class="col input-group mb-3">
                    <span class="input-group-text" id="basic-addon5"><i class="bi bi-person-fill"></i></span>
                    <input id="loginUsername" class="form-control" type="text" placeholder="username" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
                </div>
                <div class=" col input-group mb-3">
                    <span class="input-group-text" id="basic-addon6"><i class="bi bi-key-fill"></i></span>
                    <input id="loginPassword" class="form-control" type="password" placeholder="password" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
                </div>
            </div>
        </div>




        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="keepLoggedIn">
            <label class="form-check-label" for="keepLoggedIn">Keep me logged in </a></label>
        </div>

        <input id="loginSubmit" type="submit" class="btn text-white">
        <div></div>
        <p>Don't have an account? <a href="">Register</a></p>
        <p>Forgot your <a href="">Password</a> or <a href="">Username</a>?</p>
    </form>

</div>
<script src="script.js"></script>
</body>
</html>
