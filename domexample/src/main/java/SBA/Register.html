<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
<div class="subcontainer">
    <div class="row mb-3">
        <h1>Register</h1>
    </div>
    <div class="row mb-3">
        <form action="" class="reg-form">
            <div></div>
            <h6>Insert your account information</h6>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="First Name" pattern="^[a-zA-Z]*$[a-zA-Z]*$" required>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Last Name" pattern="^[a-zA-Z]*$[a-zA-Z]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" placeholder="Username" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
                <input class="form-control" type="email" placeholder="Email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i></span>
                <input id="registerPassword" class="form-control" type="password" placeholder="Password" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4"><i class="bi bi-key-fill"></i></span>
                <input id="registerPasswordConfirm" class="form-control" type="password" placeholder="Confirm Password" pattern="^[a-zA-Z0-9_,-]*$[a-zA-Z0-9_,-]*$" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms">
                <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms of Use</a></label>
            </div>
            <input type="submit" class="submit btn" value="REGISTER">
        </form>
    </div>
    <p>Already registered? <a href="Login.html">Login</a></p>
</div>

</body>
</html>
