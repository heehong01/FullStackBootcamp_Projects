<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
<div class="subcontainer">
    <div class="row mb-3">
        <h1>Login</h1>
    </div>
    <div class="row mb-3">
        <form action="" class="login-form">
            <div class="col input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input id="loginUsername" class="form-control" type="text" placeholder="USERNAME">
            </div>
            <div class="col input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-key-fill"></i></span>
                <input id="loginPassword" class="form-control" type="text" placeholder="PASSWORD">

            </div>
            <input id="loginSubmit" type="submit" class="btn text-white">
            <p>Don't have an account? <a href="Register.html">Register</a></p>
            <p>Forgot your <a href="">Password</a> or <a href="">Username</a>?</p>
        </form>
    </div>

    <div class="row socialLogin mb-3">
        <h5>OR</h5>
        <h6>Login using your social network:</h6>
        <a id="facebookLogin" class=" social-network col btn btn-primary" href=""><i class="bi bi-facebook"></i></a>
        <a id="googleLogin" class="social-network col btn" href=""><i class="bi bi-google"></i></a>
    </div>
</div>


</body>
</html>
