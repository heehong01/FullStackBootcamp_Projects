<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body{
            background-color: #b6da33;
            }

        .container{
            background-color: white;
            margin:auto;
            width: 400px;
            height: 500px;
        }
        .form-control{
            margin:auto;
            background-color: #d3d3d3;
            text-align: center;
        }

        #login{
            background-color: #15a7af;
        }

        .logo{
            margin:auto;
            color: white;
            height: 100px;
            width: 100px;
            border-radius:50%;
            background-color: #15a7af;
        }

        #forgot-pass{
            text-align: center;
            color: orange;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="row">
            <span class="logo" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <form>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" placeholder="username">
                </div>
                <div class="input-group mb-4">
                    <input class="form-control" type="password" placeholder="password">
                </div>
                <div class="input-group mb-4">
                    <input class="form-control" type="submit" id="login" placeholder="Login">
                </div>
                <a id="forgot-pass" href="#">Forgot password?</a>
            </form>

    </div>


</div>
</body>
</html>
