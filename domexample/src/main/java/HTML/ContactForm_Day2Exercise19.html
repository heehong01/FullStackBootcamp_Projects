<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ContactForm.css">
</head>
<body>
<div class="container">
    <div class="row">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-x"></i></span>
        <h1>Get in touch</h1>
        <h6>Good choice...</h6>
    </div>
    <div class="row">
        <form action="">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Your name please">
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="A contact email">
            </div>
            <div class="input-group mb-2">
                <button class="dropbtn">About a new project</button>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="How can I help?">
            </div>
        </form>
    </div>



</div>

</body>
</html>
