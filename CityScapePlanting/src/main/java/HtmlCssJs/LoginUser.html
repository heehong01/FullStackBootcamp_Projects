<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="LoginRegisterstyle.css">

</head>
<body class="container">
    <div class="sub-container">
        <h1>LOGIN</h1>
        <form id="loginForm" action="">
            <input type="text" name="username" id="username" placeholder="USERNAME">
            <input type="password" name="password" id="password" placeholder="PASSWORD">
            <input type="submit" name="login" id="login" value="LOGIN">
        </form>
        <p>Don't have an account? <a href="RegistrationPage.html">Register</a></p>
        <p>Forgot your <a href="">Password</a> or <a href="">Username</a>?</p>

        <h3>OR</h3>
        <p>Sign in with social media accounts:</p>
        <a class="col btn btn-primary" href=""><i class="bi bi-facebook"></i> Facebook</a>
        <a id="googleLogin" class=" col btn"  href=""><i class="bi bi-google "></i> Google</a>


    </div>


</body>
</html>
