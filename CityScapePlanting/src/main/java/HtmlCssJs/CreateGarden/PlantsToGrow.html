<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Choice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="garden.css">
</head>
<body class="container" id="plants">
<h1>What type of plant do you want to grow in your garden?</h1>
<form action="FinalGarden.html">
    <label for="tomato">Tomato</label>
    <input type="checkbox" name="plants" id="tomato">

    <label for="hotPeppers">Hot Peppers</label>
    <input type="checkbox" name="plants" id="hotPeppers">

    <label for="basil">Basil</label>
    <input type="checkbox" name="plants" id="basil">

    <label for="eggplant">Eggplant</label>
    <input type="checkbox" name="plants" id="eggplant">

    <label for="pea">Peas</label>
    <input type="checkbox" name="plants" id="pea">

    <label for="bellPepper">Bell Peppers</label>
    <input type="checkbox" name="plants" id="bellPepper">

    <input type="submit" >
</form>
</body>
</html>
